<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link href="index.css" rel="stylesheet" />
  <link href="../../vendors/bootstrap/css/bootstrap-grid.min.css" rel="stylesheet" />

<body>
<div class="container">
  <div class="row">

  </div>

      <div>
        <p class="wd-font-size wd-float-left">Drive Tesla </p>
        <!-- <i class="fa-brands fa-canadian-maple-leaf"></i>  -->

        <div class="wd-float-right"><i class="fas fa-ellipsis-h"></i></div>
        <div class="wd-float-done"></div>
        <div class="wd-border-thin wd-border-grey wd-border-solid wd-rounded-corners-all-around">

            <br/><br/>
            <p class="p wd-padded-left">driveteslacanada.ca</p>
            <p class="wd-padded-left">South Korea firm wins $300 million on Tesla Cybertruck parts supply ...</p>
            <p class="p wd-padded-left">Tesla is getting closer and closer to the start of Cybertruck
              production, and when it does some of the parts will go into..
            </p>
            <br/><br/>
        </div>
        <br/><br/>

        <div class="row wd-padded-bottom">
          <div class="col-2">
            <i class="far fa-comment wd-float-left"></i>
            <p class ="float-left"> 2</p>
          </div>
          <div class="col-2">

            <div class="wd-float-done"></div>
          </div>
          <div class="col-2">
            <i class="fas fa-retweet wd-float-left"></i>
            <p class ="float-left"> 78</p>
            <div class="wd-float-done"></div>
          </div>
          <div class="col-2">
            <i class="fas fa-retweet wd-float-left"></i>

          </div>
          <div class="col-2">
            <i class="far fa-share-square wd-float-left"></i>

          </div>
